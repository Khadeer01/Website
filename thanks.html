<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Added Montserrat and Open Sans Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-green: #007847;
        --primary-blue: #1ebbf0;
        --white: #ffffff;
        --light-gray: #f5f5f5;
        --dark-gray: #333333;
        --accent: #ffe082;
      }

      body {
        /* Set Open Sans as primary font for body */
        font-family: "Open Sans", "Segoe UI", Tahoma, Geneva, Verdana,
          sans-serif;
        line-height: 1.6;
        color: var(--dark-gray);
        background: linear-gradient(
          120deg,
          #e0f7fa 0%,
          #f5f5f5 100%
        ); /* Consistent with contact page */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      /* Set Montserrat as primary font for headings */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", "Open Sans", sans-serif;
        font-weight: 700;
      }

      .container {
        background-color: var(--white);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        margin: 40px auto;
        flex: 1;
      }

      .material-icons {
        font-size: 60px;
        color: var(--primary-green); /* Use primary color for success icon */
        margin-bottom: 20px;
      }

      h1 {
        /* Set Montserrat for h1 */
        font-family: "Montserrat", "Open Sans", sans-serif;
        font-weight: 800;
        color: var(--primary-green); /* Primary green */
        margin-bottom: 15px;
        font-size: 2em;
      }

      p {
        /* Set Open Sans for paragraphs */
        font-family: "Open Sans", sans-serif;
        color: var(--dark-gray);
        font-size: 1.1em;
        margin-bottom: 30px;
      }

      .btn {
        /* Set Montserrat for buttons */
        font-family: "Montserrat", "Open Sans", sans-serif;
        font-weight: 700;
        display: inline-block;
        padding: 12px 25px;
        background: linear-gradient(
          90deg,
          var(--primary-green),
          var(--primary-blue)
        ); /* Consistent button style */
        color: var(--white);
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        font-size: 1em;
        box-shadow: 0 2px 8px rgba(30, 187, 240, 0.08);
      }

      .btn:hover {
        background: linear-gradient(
          90deg,
          var(--primary-blue),
          var(--primary-green)
        ); /* Hover effect */
        box-shadow: 0 4px 16px rgba(30, 187, 240, 0.15);
      }

      /* Footer Styles */
      footer {
        background-color: var(--primary-green);
        color: var(--white);
        padding: 3rem 2rem;
        text-align: center;
        margin-top: auto;
        width: 100vw;
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 1.5rem 0;
      }

      .social-links a {
        color: var(--white);
        font-size: 2rem;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .social-links a:hover {
        color: var(--primary-blue);
        transform: scale(1.1);
      }

      .social-links img {
        height: 2rem;
        vertical-align: middle;
      }

      @media (max-width: 768px) {
        .container {
          margin: 20px auto;
          padding: 30px 20px;
        }

        footer {
          padding: 2rem 1rem;
        }

        .social-links {
          gap: 1rem;
        }

        .social-links img {
          height: 1.8rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          margin: 15px auto;
          padding: 25px 15px;
        }

        footer {
          padding: 1.5rem 1rem;
        }

        .social-links {
          gap: 0.8rem;
        }

        .social-links img {
          height: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="material-icons">check_circle_outline</span>
      <!-- Success Icon -->
      <h1>Thank You!</h1>
      <p>Your message has been sent successfully.</p>
      <a href="index.html" class="btn">Go to Home Page</a>
    </div>
    <footer role="contentinfo">
      <div class="social-links">
        <a href="#" aria-label="Instagram">
          <img
            src="insta.png"
            alt="Instagram icon"
            style="height: 2rem; vertical-align: middle"
          />
        </a>
        <a
          href="https://x.com/SLIRES_"
          target="_blank"
          aria-label="X (formerly Twitter)"
        >
          <img
            src="x2.png"
            alt="X (formerly Twitter) icon"
            style="height: 2rem; vertical-align: middle"
          />
        </a>
        <a href="mailto:mansoursesay@slires-thecall.org" aria-label="Email">
          <img
            src="mail.png"
            alt="Email icon"
            style="height: 2rem; vertical-align: middle"
          />
        </a>
      </div>
      <p>
        Email:
        <a
          href="mailto:mansoursesay@slires-thecall.org"
          style="color: var(--white)"
          >mansoursesay@slires-thecall.org</a
        >
      </p>
      <p style="margin-top: 1rem">
        &copy; <span id="current-year"></span> SLIRES. All rights reserved.
      </p>
    </footer>

    <script>
      // Automatically update copyright year
      const currentYearSpan = document.getElementById("current-year");
      if (currentYearSpan) {
        currentYearSpan.textContent = new Date().getFullYear();
      }
    </script>
  </body>
</html>
