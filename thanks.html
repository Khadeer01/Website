<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-green: #007847;
        --primary-blue: #1ebbf0;
        --white: #ffffff;
        --light-gray: #f5f5f5;
        --dark-gray: #333333;
        --accent: #ffe082;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--dark-gray);
        background: linear-gradient(
          120deg,
          #e0f7fa 0%,
          #f5f5f5 100%
        ); /* Consistent with contact page */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 40px 20px;
      }

      .container {
        background-color: var(--white);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .material-icons {
        font-size: 60px;
        color: var(--primary-green); /* Use primary color for success icon */
        margin-bottom: 20px;
      }

      h1 {
        color: var(--primary-green); /* Primary green */
        margin-bottom: 15px;
        font-size: 2em;
      }

      p {
        color: var(--dark-gray);
        font-size: 1.1em;
        margin-bottom: 30px;
      }

      .btn {
        display: inline-block;
        padding: 12px 25px;
        background: linear-gradient(
          90deg,
          var(--primary-green),
          var(--primary-blue)
        ); /* Consistent button style */
        color: var(--white);
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        font-size: 1em;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(30, 187, 240, 0.08);
      }

      .btn:hover {
        background: linear-gradient(
          90deg,
          var(--primary-blue),
          var(--primary-green)
        ); /* Hover effect */
        box-shadow: 0 4px 16px rgba(30, 187, 240, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="material-icons">check_circle_outline</span>
      <!-- Success Icon -->
      <h1>Thank You!</h1>
      <p>Your message has been sent successfully.</p>
      <a href="index.html" class="btn">Go to Home Page</a>
    </div>
  </body>
</html>
